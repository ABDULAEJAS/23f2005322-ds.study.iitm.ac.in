            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #ff3333;
            text-decoration: none;
        }
