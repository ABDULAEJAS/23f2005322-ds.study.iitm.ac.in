<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Booking Status</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: red;
      font-size: 36px;
      margin-bottom: 30px;
    }
    label, select {
      margin: 10px;
      font-size: 18px;
    }
    select {
      padding: 8px;
      width: 300px;
      background-color: #222;
      color: white;
      border: 1px solid red;
    }
    table {
      margin: auto;
      color: white;
      border-collapse: collapse;
      width: 60%;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #444;
      font-size: 18px;
    }
    th {
      background-color: #e50914;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .vacant {
      color: #00ff00;
      font-weight: bold;
    }
    .booked {
      color: #ff3333;
      font-weight: bold;
    }
    a {
      color: red;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
  <img src="{{ url_for('static', filename='logo.png.jpeg') }}" alt="Logo" style="width: 100px; height: 80">
</head>
<body>
  <h1>Current Booking Status</h1>
  <form method="get">
    <label for="city">Select City:</label>
    <select name="city" id="city" onchange="this.form.submit()">
      <option value="" disabled selected>Select city</option>
      {% for city in cities %}
        <option value="{{ city }}" {% if city == selected_city %}selected{% endif %}>{{ city }}</option>
      {% endfor %}
    </select>
  </form>

  {% if selected_city %}
    <table>
      <tr>
        <th>Slot Number</th>
        <th>Status</th>
        <th>Vehicle</th>
      </tr>
      {% for slot, info in slots_status.items() %}
      <tr>
        <td>{{ slot }}</td>
        <td class="{{ 'booked' if info[0] == 'Booked' else 'vacant' }}">{{ info[0] }}</td>
        <td>
          {% if info[0] == 'Booked' %}
            {{ info[1] }}
          {% else %}
            -
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}

  <a href="/admin">â¬… Back to Dashboard</a>
</body>
</html>
