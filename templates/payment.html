<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #e50914;
      margin-bottom: 30px;
    }

    .payment-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .row {
      margin: 15px 0;
    }

    .label {
      color: #bbb;
      font-size: 15px;
    }

    .value {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .highlight {
      color: #00ff00;
      font-size: 22px;
    }

    .error {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }

    form {
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3c3c;
    }
  </style>
</head>
<body>
  <h1>ðŸ’³ Payment Details</h1>

  <div class="payment-box">
    <div class="row">
      <span class="label">City:</span> <span class="value">{{ city }}</span>
    </div>
    <div class="row">
      <span class="label">Vehicle:</span> <span class="value">{{ vehicle }}</span>
    </div>
    <div class="row">
      <span class="label">Slot No:</span> <span class="value">{{ slot }}</span>
    </div>
    <div class="row">
      <span class="label">Start Time:</span> <span class="value">{{ start }}</span>
    </div>
    <div class="row">
      <span class="label">End Time:</span> <span class="value">{{ end }}</span>
    </div>
    <div class="row">
      <span class="label">Duration:</span> <span class="value">{{ hours }} hour(s)</span>
    </div>
    <div class="row">
      <span class="label">Amount:</span> <span class="highlight">â‚¹{{ amount }}</span>
    </div>

    <form method="post">
      <button type="submit">âœ… Confirm Booking & Pay</button>
    </form>
  </div>

  {% if conflict %}
    <div class="error">âš  Slot already booked during this time.</div>
  {% endif %}
</body>
</html>
